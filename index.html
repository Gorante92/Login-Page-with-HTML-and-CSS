<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Login Form</title>
  </head>
  <body>
    <form class="login-box">
      <h2>SIGN IN TO YOUR ACCOUNT</h1>
        <div class="box" method="POST">
          <input type="email" placeholder="Email" class="input" />
        </div>
        <div class="box">
          <input type="password" placeholder="Password" class="input" />
        </div>
        <div class="checkbox">
          <input type="checkbox" name="" value="" /> Keep me signed in<br />
        </div>
        <div class="box" id="btn"><a href="">SIGN IN</a></div>
        <div  class="box" id="btn2"><a href="">Forgot your password?</a></div>
    </form>
  </body>
</html>
